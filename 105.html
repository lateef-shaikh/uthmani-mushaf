<!DOCTYPE html>
<html lang="ar" xml:lang="ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="mashaf-uthmani.css" />
</head>

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="19" data-sura="105" data-mushaf="uthmani">
        <h1 data-name="الفِيلِ" class="heading">
            سُورَةُ الفِيلِ
        </h1>
        <p data-type="tasmia">
            بِسۡمِ ٱللَّهِ ٱلرَّحۡمَٰنِ ٱلرَّحِيمِ
        </p>
        <span data-type="aaya" data-aaya="1" data-juz="30" data-manzil="7">
            أَلَمۡ تَرَ كَيۡفَ فَعَلَ رَبُّكَ بِأَصۡحَٰبِ ٱلۡفِيلِ
            <span data-type="eoa-m" class="eoAaya">۝١</span>
        </span>
        <span data-type="aaya" data-aaya="2" data-juz="30" data-manzil="7">
            أَلَمۡ يَجۡعَلۡ كَيۡدَهُمۡ فِي تَضۡلِيلࣲ
            <span data-type="eoa-m" class="eoAaya">۝٢</span>
        </span>
        <span data-type="aaya" data-aaya="3" data-juz="30" data-manzil="7">
            وَأَرۡسَلَ عَلَيۡهِمۡ طَيۡرًا أَبَابِيلَ
            <span data-type="eoa-m" class="eoAaya">۝٣</span>
        </span>
        <span data-type="aaya" data-aaya="4" data-juz="30" data-manzil="7">
            تَرۡمِيهِم بِحِجَارَةࣲ مِّن سِجِّيلࣲ
            <span data-type="eoa-m" class="eoAaya">۝٤</span>
        </span>
        <span data-type="aaya" data-aaya="5" data-juz="30" data-manzil="7">
            فَجَعَلَهُمۡ كَعَصۡفࣲ مَّأۡكُولِۢ
            <span data-type="eoa-m" class="eoAaya">۝٥</span>
        </span>
    </section>
    
</body>

</html>
