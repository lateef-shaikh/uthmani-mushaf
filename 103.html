<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="13" data-sura="103" data-mushaf="uthmani">
        <h1 data-name="العَصۡرِ" class="heading">
            سُورَةُ العَصۡرِ
        </h1>
        <p data-type="tasmia">
            بِسۡمِ ٱللَّهِ ٱلرَّحۡمَٰنِ ٱلرَّحِیمِ
        </p>
        <span data-type="aaya" data-aaya="1" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            وَٱلۡعَصۡرِ
            <span data-type="eoa-m" class="eoAaya">۝١</span>
        </span>
        <span data-type="aaya" data-aaya="2" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            إِنَّ ٱلۡإِنسَٰنَ لَفِی خُسۡرٍ
            <span data-type="eoa-m" class="eoAaya">۝٢</span>
        </span>
        <span data-type="aaya" data-aaya="3" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            إِلَّا ٱلَّذِینَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ وَتَوَاصَوۡاْ بِٱلۡحَقِّ وَتَوَاصَوۡاْ بِٱلصَّبۡرِ
            <span data-type="eoa-m" class="eoAaya">۝٣</span>
        </span>
    </section>
